 <h1>影视在线后台管理</h1>

<form class="form-inline" method='post' action='__ACTION__'>
  <div class="form-group">
    <input type="text" class="form-control" id="exampleInputName2" placeholder="查找......" name='searchContent' value='{$searchContent}'>
  </div>
  <div class="form-group">

        <select class="form-control" name='searchType'>
                <option value='pname' {$pname}>按片名</option>
                <option value='players' {$players}>按演员</option>
        </select>
  </div>
  <button type="submit" class="btn btn-default"><span class='glyphicon glyphicon-search'></span></button>
</form>
<br>


 <div class='row'>
	<div class='col-xs-12'>
		<a href='__APP__/Admin/Index/add' class='btn btn-success' style='width:200px'>添加专辑</a>
	</div>
 </div>
<br>


<div class='row'>
<volist name='data' id='vo'>
	<div class='col-sm-6 col-md-6 col-lg-4' style=';padding:10px;border:1px solid #ccc;margin-bottom:10px'>
		<div class='row'>
			<div class='col-xs-4 col-sm-4' style=''>
				<img src='{$vo.img}' width=100% height=100px/>
			</div>
			<div class='col-xs-8 col-sm-8' style=''>
				<div class='row'>
					<div class='col-xs-12'><b>片名：</b>{$vo.pname}</div>
					<div class='col-xs-12'><b>集数：</b>{$vo.pnum}</div>
					<div class='col-xs-12'><a href='__APP__/Home/Index/index2/pnow/{$pnow}/id/{$vo.id}' class='btn btn-info'>点击观看</a></div>
				</div>
			</div>
		</div>
		<div class='row p_i'>
			<div class='col-xs-12'><b>主演：</b><span id='p{$a}'></span><span class='p_i_2' id='pz{$a}'>.....展开</span><span class='pis p_i_2' id='ps{$a}'>　收起</span></div>
			<div class='col-xs-12'><b>简介：</b><span id='i{$a}'></span><span class='p_i_2' id='iz{$a}'>.....展开</span><span class='pis p_i_2' id='is{$a}'>　收起</span></div>
		</div>
		<div class='row'>
			<div class='col-xs-12 pointers blue3'>
				<span><a href='__APP__/Admin/Index/edit/id/{$vo.id}/pnow/{$pnow}'>编辑</a></span>
				<span><a href='__APP__/Admin/Index/control/pnow/{$pnow}/id/{$vo.id}' >管理</a></span>
				<span><a href='__APP__/Admin/Index/del/pnow/{$pnow}/id/{$vo.id}' >删除</a></span>
			</div>
		</div>
	</div>
<script>
	$(function(){
		var strp = '{$vo.players}';
		var strp2 = strp.substring(0,3);
		$('#p{$a}').html(strp2);

		$('#pz{$a}').click(function(){
			$('#p{$a}').html(strp);
			$('#pz{$a}').hide();
			$('#ps{$a}').show();
		});
		$('#ps{$a}').click(function(){
			$('#p{$a}').html(strp2);
			$('#ps{$a}').hide();
			$('#pz{$a}').show();
		});
		var stri='{$vo.info}';
		var stri2 = stri.substring(0,15);
		$("#i{$a}").html(stri2);
		$('#iz{$a}').click(function(){
			$('#i{$a}').html(stri);
			$('#iz{$a}').hide();
			$('#is{$a}').show();
		});
		$('#is{$a}').click(function(){
			$('#i{$a}').html(stri2);
			$('#is{$a}').hide();
			$('#iz{$a}').show();
		});
	});

</script>

<div style='display:none'>{$a++}</div>

</volist>
</div>

<nav>
  <ul class="pagination">
    <li>
      <a href="__APP__/Admin/Index/index/pnow/{$last}{$param}" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    	<for start='$min' end='$max' comparison='elt' name='k'> 
    		<if condition='$pnow eq $k'>
    		<li ><a style='background:#cff' href="__APP__/Admin/Index/index/pnow/{$k}{$param}">{$k}</a></li>
    		<else/>
    		<li><a href="__APP__/Admin/Index/index/pnow/{$k}{$param}">{$k}</a></li>
    		</if>
    	</for>
    <li>
      <a href="__APP__/Admin/Index/index/pnow/{$next}{$param}" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
    <li>
        <span aria-hidden="true">......</span>
    </li>

    <li>
    	<span aria-hidden="true">
        <select style='height:20px' id='go_v'>
        	<for start='1' end='$pnum' comparison='elt' name='k'>
        		<if condition='$pnow eq $k'>
					<option selected>{$k}</option>
        		<else/>
					<option>{$k}</option>
        		</if>
			</for>
        </select>
    	</span>
    </li>
    <li>
      <a href="#" aria-label="Previous">
        <span aria-hidden="true" id='go'>go</span>
      </a>
      <script>
      	$(function(){
      		$('#go').click(function(){
      			var pv = $('#go_v').val();
      			location.href="__APP__/Admin/Index/index/pnow/"+pv+'{$param}';
      		});
      	});
      </script>
    </li>
  </ul>
</nav>
